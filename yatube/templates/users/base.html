{% extends 'base.html' %}
{% block title %}{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8 p-5">
    <div class="card">
      <div class="card-header">
        {% block card-header %}{% endblock %}
      </div>
      <div class="card-body">
        <p>
            {% block card-body %}{% endblock %}
        </p>
      </div> <!-- card body -->
    </div> <!-- card -->
  </div> <!-- col -->
</div> <!-- row -->
{% endblock %}
